<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Lib Example</title>
    <!-- In this example, I am linking the Bootstrap CSS Library via the CDN import method -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Column One</h1>
                <h2>Sub Heading One</h2>
                <p>Sub Text One</p>
                <img class="img-fluid" src="https://images.unsplash.com/photo-1633409361618-c73427e4e206?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80" alt="Example Image One">
                <h2>Sub Heading Two</h2>
                <p>Sub Text Two</p>
                <img class="img-fluid" src="https://images.unsplash.com/photo-1633412802994-5c058f151b66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80" alt="Example Image One Two">
            </div>
            <div class="col">
                <h2>Column Two</h2>
                <table class="table">
                    <tr>
                        <td>Sub Heading One</td>
                        <td>$Price</td>
                    </tr>
                    <tr>
                        <td>Sub Heading Two</td>
                        <td>$Price</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- In this example, I am also linking to the Bootstrap Javascript Library via the CDN import method -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

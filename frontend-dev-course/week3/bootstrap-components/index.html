<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Lib Example</title>
        <!-- In this example, I am linking the Bootstrap CSS Library via the CDN import method -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Column One</h1>
                    <div class="row">
                        <div class="col-12 col-lg">
                            <div class="card">
                                <img class="card-img-top"
                                    src="https://images.unsplash.com/photo-1633410189542-36d96e3762b8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80"
                                    alt="Example Image Zero">
                                <div class="card-body">
                                    <h2 class="card-title">Sub Heading Zero <br><span class="badge bg-success">New</span></h2>
                                    <p class="card-text">Sub Text Zero</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg">
                            <div class="card">
                                <img class="card-img-top"
                                    src="https://images.unsplash.com/photo-1633409361618-c73427e4e206?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80"
                                    alt="Example Image One">
                                <div class="card-body">
                                    <h2 class="card-title">Sub Heading One</h2>
                                    <p class="card-text">Sub Text One</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg">
                            <div class="card">
                                <img class="card-img-top"
                                    src="https://images.unsplash.com/photo-1633412802994-5c058f151b66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80"
                                    alt="Example Image One Two">
                                <div class="card-body">
                                    <h2 class="card-title">Sub Heading Two</h2>
                                    <p class="card-text">Sub Text Two</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h2>Column Two</h2>
                    <table class="table">
                        <tr>
                            <td>Sub Heading Zero</td>
                            <td>$Price</td>
                        </tr>
                        <tr>
                            <td>Sub Heading One</td>
                            <td>$Price</td>
                        </tr>
                        <tr>
                            <td>Sub Heading Two</td>
                            <td>$Price</td>
                        </tr>
                    </table>
                    <div class="alert alert-success text-center" role="alert">Try Our New Sub Heading Zero!</div>
                </div>
            </div>
        </div>
        <!-- In this example, I am also linking to the Bootstrap Javascript Library via the CDN import method -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
